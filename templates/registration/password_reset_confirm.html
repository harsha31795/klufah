{% extends "base.html" %}
{% load static %}
{% block title %}FAHevents-Signin{% endblock %}
{% block signinactive %}active{% endblock %}
{% block css %} <link href="{% static 'assets/css/signin.css' %}" rel="stylesheet"> {% endblock %}
{% block content %}
  <main id="main">
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <ol>
          <li><a href="{% url 'index' %}">Home</a></li>
          <li>Password change</li>
        </ol>
        <h2>Password change</h2>

      </div>
    </section>    
    <section class="vh-10 bg-image" style="background-image: url('');"><br><br><br><br>
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Password change</h2>
    
                  <form method="post">
                    {% csrf_token %}
    
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">New Password:</label>
                      <input type="password" id="password1" class="form-control form-control-lg" name="new_password1" placeholder="Password" Required  />
                      
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Retype-New Password:</label>
                      <input type="password" id="password2" class="form-control form-control-lg" name="new_password2" placeholder="Password" Required  />
                      
                    </div>
    
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="button1" value="Change">change</button>
                    </div>
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    

    {% endblock %}
